<wm-page layouttype="blank" columns="1" data-ng-controller="MainPageController" name="page1">
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" name="mainContent" paddingleft="15" paddingright="15">
                <wm-tabs name="tabs1">
                    <wm-tabpane name="tabpane1">
                        <wm-tabheader name="tabheader1"></wm-tabheader>
                        <wm-tabcontent name="tabcontent1">
                            <wm-button name="button1"></wm-button>
                            <wm-button name="button2"></wm-button>
                            <wm-button name="button3"></wm-button>
                            <wm-button name="button4"></wm-button>
                            <wm-button name="button5"></wm-button>
                            <wm-button name="button6"></wm-button>
                            <wm-button name="button7"></wm-button>
                            <wm-button name="button8"></wm-button>
                            <wm-button name="button9"></wm-button>
                            <wm-composite widget="text" name="composite1">
                                <wm-label class="col-md-2" name="label1"></wm-label>
                                <wm-text name="text1"></wm-text>
                            </wm-composite>
                            <wm-composite widget="select" name="composite2">
                                <wm-label class="col-md-2" name="label2"></wm-label>
                                <wm-select name="select1"></wm-select>
                            </wm-composite>
                        </wm-tabcontent>
                    </wm-tabpane>
                </wm-tabs>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
