<wm-page name="page1" data-ng-controller="MainPageController" layouttype="three-column" columns="3">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top-nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-left-panel name="left-panel1" content="leftnav" contentwidth="2"></wm-left-panel>
            <wm-column class="app-content-column" name="mainContent" columnwidth="8" paddingleft="15" paddingright="15">
                <wm-tabs name="tabs1">
                    <wm-tabpane name="tabpane1">
                        <wm-tabheader name="tabheader1"></wm-tabheader>
                        <wm-tabcontent name="tabcontent1">
                            <wm-button name="button1"></wm-button>
                        </wm-tabcontent>
                    </wm-tabpane>
                </wm-tabs>
            </wm-column>
            <wm-right-panel name="right-panel1" content="rightnav" contentwidth="2"></wm-right-panel>
        </wm-row>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
